<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>user card</title>
    <link rel="stylesheet" href="style.css">
</head>

<body>    
    <div id="card">
        <div id="color"></div>
        <div id="info-space">
            <ul id="list">
                <li id="pfp"> <img src="./images/user-circle.png" alt="picture of user"></li>
                <li id="name">Jane Doe</li>
                <li id="loc"><img src="./images/map-marker.png" alt="Marker Symbol">Seattle</li>
                <li id="about">Developer | Engineer | Problem Solver</li>
                <p>Master of shadow and the Internet!</p>
                <li id="edit"><img src="./images/gear.png" alt="gear box icon"><a href="">edit profile</a></li>
            </ul>
        </div>
    </div>


</body>
</html>
