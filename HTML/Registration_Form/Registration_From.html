<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Registration Form</title>
</head>
<body>
    <H1>Registration Form</H1>
    <form>
        <div>
            <label>First Name:* </label>
            <input type="text" name="" id="">
        </div>
        <div>
            <Label>Last Name:* </Label>
            <input type="text" name="" id="">
        </div>
        <div>
            <label>Email Address:* </label>
            <input type="email" name="" id="">
        </div>
        <div>
            <label>Password:* </label>
            <input type="password" name="" id="">
        </div>
        <div>
            <label>Confirm Password:* </label>
            <input type="password" name="" id="">
        </div>
        <div>
            <label for="">Birthday: </label>
            <input type="date" name="" id="">
        </div>
        <div>
            <h3>Gender Identity</h3>
            <input type="radio" name="GenId" id="m">
            <label for="m">Male</label>
            <input type="radio" name="GenId" id="fm">
            <label for="fm">Female</label>
            <input type="radio" name="GenId" id="NB">
            <label for="NB">Non-Binary</label>
            <input type="radio" name="GenId" id="NA">
            <label for="NA">I prefer not to answer</label>
        </div>
        <div>
            <p>A short description about myself</p>
            <textarea name="" id="" cols="30" rows="10"></textarea>
        </div>
        <div>
            <label for="">Favorite Language: </label>
            <select id="">
                <option value="">Javascript</option>
                <option value="">HTML</option>
                <option value="">CSS</option>
            </select>
            </div>
            <div>
                <input type="checkbox" name="" id="">
                <label for=""> Yes, I would like to receive periodic email updates</label>
            </div>
            <div><input type="button" value="Create Account"></div>
            <h4>* Indicates a required field</h4>
    </form>
</body>
</html>
