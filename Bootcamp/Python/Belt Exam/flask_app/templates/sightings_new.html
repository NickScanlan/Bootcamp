<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.1/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-iYQeCzEYFbKjA/T2uDLTpkwGzCiq6soy8tYaI1GyVh/UjpbCx/TYkiZhlZB6+fzT" crossorigin="anonymous">
    <title>Report a Sighting</title>
</head>
<body>
    <div class="container text-center">

    </div>
    
    <div class="container">
        <div class="d-flex justify-content-between">
            <h1>Sasquatch Websiting</h1>
            <div>
                <a href="/welcome" class="btn btn-primary">Dashboard</a>
                <a href="/users/logout" class="btn btn-warning">Logout</a>
            </div>
        </div>
        {%for message in get_flashed_messages()%}
        <p class="text-danger">{{message}}</p>
        {%endfor%}
        <form class="d-flex justify-content-around" action="/sightings/create" method="post">
            <div>
                <label for="location">Location:</label>
                <input type="text" name="location" id="location" class="form-control">
                
                <label for="info">What Happened?:</label>
                <input type="text" name="info" id="info" class="form-control ">
    
               <button class="btn btn-warning">Submit</button> 
            </div>
            
           
           
            <div class="text-center">
                <label for="date">Date of Siting</label>
                <input type="date" name="date" id="date" class="form-control">
            </div>
           
           
            <div>    
                <label for="amount"># of Sasquatches:</label>
                <input type="number" name="amount" id="amount" class="form-control">
            </div>  
            
           
        </form>
    </div>
</body>
</html>
