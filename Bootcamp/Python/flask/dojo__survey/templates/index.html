<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Dojo Survey</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.3.1/dist/css/bootstrap.min.css" integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T" crossorigin="anonymous">
    <style>
        body{
            padding: 80px;
            display: flex;
            justify-content: center;
        }

        div{
            width: 400px;
        }

    </style>
</head>
<body>

    
    <div class="p-3 mb-2 bg-dark text-white">
   
    <h1 class="text-warning">Dojo Survey</h1>
    
    <form action="/process" method="post">
    <label name="user_name" for="">Your Name:</label>
    <input type="text" name="user_name">
    
    <div>
    <label for="">Location: </label>
    <select name="user_location" id="">
        <option value="California">California</option>
        <option value="Nevada">Nevada</option>
        <option value="Hawaii">Hawaii</option>
    </select><br>
    <label for="">Favorite Language</label>
    <select name="user_language" id="">
        <option value="Python">Python</option>
        <option value="CSS">CSS</option>
        <option value="Javascirpt">Javascirpt</option>
    </select>
    </div>
    
    <label for="">Comment (optional)</label><br>
    <textarea name="user_comment" id="" cols="30" rows="10"></textarea>
    <div></div>
    <button class="p-3 mb-2 bg-warning text-dark">Submit</button>
    </div>
    </form>
    
    </div>
</body>
</html>
